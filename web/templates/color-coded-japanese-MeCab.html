<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Coded Japanese Analyzer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles-color-coded-japanese-MeCab.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ‡¯ğŸ‡µ Color-Coded Japanese Analyzer</h1>
        <p class="subtitle">Color-coded linguistic analysis using MeCab + pykakasi</p>
      </header>

      <div class="input-section">
        <textarea
          id="sentenceInput"
          placeholder="Enter Japanese sentences (one per line)&#10;ä¾‹:&#10;ç§ã¯æœ¬ã‚’èª­ã¿ã¾ã—ãŸã€‚&#10;å½¼å¥³ã¯å­¦æ ¡ã«è¡Œãã¾ã™ã€‚&#10;ã“ã‚Œã¯ç¾å‘³ã—ã„é£Ÿã¹ç‰©ã§ã™ã€‚"

        <div class="settings-row">
          <div class="form-group">
            <label for="target_lang">Translate to:</label>
            <select id="target_lang" name="target_lang" required>
              <option value="">Select target language</option>
              {% for lang in target_languages %}
              <option value="{{ lang.code }}" {% if selected_target_lang == lang.code %}selected{% endif %}>
                {{ lang.name }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="button-group">
          <button id="analyzeBtn">Analyze Sentences</button>
          <button id="clearBtn" class="secondary">Clear</button>
        </div>
      </div>

      <div class="legend">
        <h3>Color Legend</h3>
        <div class="legend-items">
          <div class="legend-item" data-category="NOUN">Nouns</div>
          <div class="legend-item" data-category="VERB">Verbs</div>
          <div class="legend-item" data-category="ADJECTIVE_I">ã„-Adjectives</div>

        </div>
      </div>

      <div id="results" class="results-section"></div>
    </div>

    <script src="{{ url_for('static', filename='meCabScript.js') }}"></script>

</html>
